<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/my_style.css') }}">

    <title>Share Ur Idea With us</title>
</head>
<body class="body ">
    <header>
    <nav class="navbar body2  d-flex justify-content-evenly border border-2  border-secondary mb-1 p-3">
            <a class="navbar-brand active ms-5" href="/"> <i class="fa-solid fa-house"></i> Home</a>
            <a class="navbar-brand" href="/eventsPage"> <i class="fa-solid fa-calendar-days"></i> Events</a>
            <a class="navbar-brand" href="/discoverPage"> <i class="fa-brands fa-discourse"></i> Discover</a>
            <a class="navbar-brand" href="/communityPage"><i class="fa-sharp fa-solid fa-comments"></i> Community</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-end offcanvas2 " tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
            <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Welcome To Our Website</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="nav-item">
                <a class="nav-link btn btn-info my-3" aria-current="page" href="/profilePage"><i class="fa-solid fa-right-to-bracket"></i> Your Profile</a>
                </li>
                <li class="nav-item">
                <a class="nav-link btn btn-outline-danger my-2" href="/logout"><i class="fa-solid fa-user-plus"></i> LogOut</a>
                </li>

            </ul>

            </div>
            </div>
    </nav>
    </header>
    <main class=" main2 mb-5 ">
        <div class="container p-2 card body my-3">
            <h4>Profile</h4>
            <hr>
            <div class="card-body my-2">

                                <div class="row ">
                                    <div class="col-sm-3">
                                        <h6 class="mb-0">Profile Picture</h6>
                                    </div>
                                    <div class="col-sm-9 my-2 text-secondary align-items-center d-flex flex-column justify-content-center">
                                        <img src="/static/img/{{loggedUser.profile_pic}}" alt="" class="img2 mb-4">
                                        <div class="">
                                        <form enctype = "multipart/form-data" action = "/upload_pic" method = "post" class="d-flex flex-column justify-content-between  ">
                                            <label for="filename" class="my-2">Change your profile picture:</label>
                                            <input type="file" name="filename" class="my-2">
                                            <input type="submit" value="Upload" class="btn btn-primary my-2">
                                        </form>
                                        </div>
                                    </div>

                                    <hr>
                            <form action="/update_user" method="post">
                            <div class="row">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Firstname</h6>
                            </div>
                            <div class="col-sm-9 text-secondary">
                                <input type="text" class="form-control " name="first_name" placeholder="{{loggedUser.first_name}}"> 
                            </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-sm-3">
                                    <h6 class="mb-0">Lastname</h6>
                                </div>
                                <div class="col-sm-9 text-secondary">
                                    <input type="text" class="form-control " name="last_name" placeholder="{{loggedUser.last_name}}"> 
                                </div>
                            </div>
                            <hr>
                            <input type="submit" class="btn btn-outline-success my-2" value="Update Account">
                        </form>
                    </div>
            </div>
        </div>
        <div class=" container d-flex justify-content-evenly">
        <div class="container w-50 mx-2 p-2 body card">
            <h4>Social Media</h4>
            <hr>
            <form action="/editprofilePage/create_socialmedia" method="post">
                <div class="row">
                <div class="col-sm-3">
                    <h6 class="mb-0">Website</h6>
                </div>
                <div class="col-sm-9 text-secondary">
                    <input type="text" class="form-control " name="website" placeholder="{{smedia.website}}"> 
                </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-sm-3">
                        <h6 class="mb-0">Github</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                        <input type="text" class="form-control " name="github" placeholder="{{smedia.github}}"> 
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-sm-3">
                        <h6 class="mb-0">Twitter</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                        <input type="text" class="form-control " name="twitter" placeholder="{{smedia.twitter}}"> 
                    </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-sm-3">
                            <h6 class="mb-0">Facebook</h6>
                        </div>
                        <div class="col-sm-9 text-secondary">
                            <input type="text" class="form-control " name="facebook" placeholder="{{smedia.facebook}}"> 
                        </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <h6 class="mb-0">LinkedIn</h6>
                            </div>
                            <div class="col-sm-9 text-secondary">
                                <input type="text" class="form-control " name="linkedin" placeholder="{{smedia.linkedin}}"> 
                            </div>
                        </div>
                <hr>
                <input type="submit" class="btn btn-outline-success my-2" value="Put Your Social Media">
            </form>
        </div>
        <div class="container w-50 p-2 body card">
            <h4>Social Media</h4>
            <hr>
            <form action="/editprofilePage/update_socialmedia" method="post">
                <div class="row">
                <div class="col-sm-3">
                    <h6 class="mb-0">Website</h6>
                </div>
                <div class="col-sm-9 text-secondary">
                    <input type="text" class="form-control " name="website" placeholder="{{smedia.website}}"> 
                </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-sm-3">
                        <h6 class="mb-0">Github</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                        <input type="text" class="form-control " name="github" placeholder="{{smedia.github}}"> 
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-sm-3">
                        <h6 class="mb-0">Twitter</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                        <input type="text" class="form-control " name="twitter" placeholder="{{smedia.twitter}}"> 
                    </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-sm-3">
                            <h6 class="mb-0">Facebook</h6>
                        </div>
                        <div class="col-sm-9 text-secondary">
                            <input type="text" class="form-control " name="facebook" placeholder="{{smedia.facebook}}"> 
                        </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <h6 class="mb-0">LinkedIn</h6>
                            </div>
                            <div class="col-sm-9 text-secondary">
                                <input type="text" class="form-control " name="linkedin" placeholder="{{smedia.linkedin}}"> 
                            </div>
                        </div>
                <hr>
                <input type="submit" class="btn btn-outline-success my-2" value="Update Social Media">
            </form>
        </div>
        </div>
    </main>
